<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ランダムフォルダ画像表示</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;          /* 背景は黒 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #pickBtn {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10;
  }
  #mainImg {
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;       /* 画像を画面内に収める */
    display: none;             /* 最初は非表示 */
    cursor: pointer;
  }
  #meta {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #ccc;
    font-size: 14px;
  }
</style>
</head>
<body>

<button id="pickBtn">ランダムにフォルダを選ぶ</button>
<img id="mainImg" alt="画像がここに表示されます">
<div id="meta"></div>

<script>
(() => {
  // ======== フォルダ名をここに書き換えてください ========
  const folders = [
    'AI',
    'NBA',
    'コンビニ',
    'ノーベル賞',
    'ハリウッド',
    '元素',
    '古文',
    '四字熟語',
    '山手線',
    '百人一首',
    '金属',
    '首相'
  ];
  // ==============================================

  const pickBtn = document.getElementById('pickBtn');
  const mainImg = document.getElementById('mainImg');
  const meta = document.getElementById('meta');

  let currentFolder = null;
  let showing = null; // "1" or "2"

  // ランダムにフォルダを選ぶ
  function chooseRandomFolder() {
    const idx = Math.floor(Math.random() * folders.length);
    return folders[idx];
  }

  // 画像を表示
  function showImage(filePath, label) {
    mainImg.style.display = 'none'; // 読み込み前に非表示
    mainImg.src = filePath;
    showing = label;
  }

  // 画像読み込み成功
  mainImg.addEventListener('load', () => {
    mainImg.style.display = 'block';
    meta.textContent = `${currentFolder} / ${showing}.png`;
  });

  // ボタンクリック → ランダムフォルダの1.pngを表示
  pickBtn.addEventListener('click', () => {
    currentFolder = chooseRandomFolder();
    showImage(`${currentFolder}/1.png`, '1');
  });

  // 画像をクリック／タップ → 2.pngを表示
  mainImg.addEventListener('click', () => {
    if (!currentFolder) return;
    if (showing === '1') {
      showImage(`${currentFolder}/2.png`, '2');
    }
  });
})();
</script>

</body>
</html>
